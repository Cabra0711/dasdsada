<!DOCTYPE html>
<html lang="es">
<head>
    <title>Login - La Tienda del Paisa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Bienvenido, ¡identifíquese pues!</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Entrar a camellar</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
